{% for p in page_object %}
<div class="product product-list">
    <div class="row">
        <div class="col-6 col-lg-3">
            <figure class="product-media">
                {% if p.get_percentage > 0 %}
                <span class="product-label label-new">-{{ p.get_percentage|floatformat:0 }}%</span>
                {% endif %}
                <a href="{% url 'core:products-detail' p.pid %}">
                    <img src="{{ p.image.url }}" alt="Product image" class="product-image">
                </a>
            </figure><!-- End .product-media -->
        </div><!-- End .col-6 col-lg-3 -->

        <div class="col-6 col-lg-3 order-lg-last">
            <div class="product-list-action">
                <div class="product-price">
                    ${{ p.price }}
                </div><!-- End .product-price -->
                <div class="ratings-container">
                    <div class="ratings">
                        <div class="ratings-val" style="width: 20%;"></div><!-- End .ratings-val -->
                    </div><!-- End .ratings -->
                    <span class="ratings-text">( {{ p.reviews.count }} Reviews )</span>
                </div><!-- End .rating-container -->
                <a class="btn-product btn-cart" data-product-id="{{ p.id }}"><span>Add to cart</span></a>
            </div><!-- End .product-list-action -->
        </div><!-- End .col-6 col-lg-3 -->

        <div class="col-lg-6">
            <div class="product-body product-action-inner">
                <a href="#" class="btn-product btn-wishlist" title="Add to wishlist"><span>add to wishlist</span></a>
                <div class="product-cat">
                    <a href="#">{{ p.category.title }}</a>
                </div><!-- End .product-cat -->
                <h3 class="product-title"><a href="product.html">{{ p.title }}</a></h3>
                <div class="product-content">
                    <p>{{ p.description|safe|truncatechars:150 }}</p>
                </div><!-- End .product-content -->

                <div class="product-nav product-nav-thumbs">
                    {% for img in p_image %}
                    <a href="#" class="active">
                        <img data-imgbigurl="{{ img.images.url }}" src="{{ img.images.url }}" alt="product desc">
                    </a>
                    {% endfor %}
                </div><!-- End .product-nav -->
            </div><!-- End .product-body -->
        </div><!-- End .col-lg-6 -->
    </div><!-- End .row -->
</div><!-- End .product -->
{% endfor %}
